<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Model-Viewer</title>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>	
	<style>	
      body > model-viewer {
      	width: 100vw;
      	height: 100vh;
      	margin: 0;
      	overflow: hidden;
      }
	</style>
</head>

<body>
	<select id="select" onchange="myselect()">
		<option value="src/models/Geometry.glb">Geometry</option>
		<option value="/src/models/Golden Ratio.glb">Golden Ratio</option>
		<option value="./src/models/Symmetry.glb">Symmetry</option>
		<option value="../src/models/Hive.glb">Hive</option>
    </select>
	<p id="demo"></p>
	<model-viewer id="toggle-model" src="src/models/Geometry.glb" alt="A demo of model viewer." auto-rotate camera-controls shadow-intensity="1" ></model-viewer>
	
	<script>
	function myselect(){
		var x = document.getElementById("select").value;
		  document.getElementById("demo").innerHTML = "You selected: " + x;
		  document.getElementById("toggle-model").setAttribute("src", x);
	}
	</script>
</body>
</html>
